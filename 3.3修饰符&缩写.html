<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修饰符</title>
    <style type="text/css">
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--修饰符 (Modifiers) 是以半角句号 . 指明的特殊后缀，
用于指出一个指令应该以特殊方式绑定。例如，
.prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault()：
-->
<div id="app">
    <form v-on:submit.prevent="onSubmit">...</form>
    <!-- 完整语法 -->
    <a v-bind:href="url">...</a>

    <!-- 缩写 -->
    <a :href="url">...</a>

    <!-- 完整语法 -->
    <a v-on:click="doSomething">doSomething</a>

    <!-- 缩写 -->
    <a @click="doSomething">doSomething</a>
</div>
</body>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                url:"http://www.baidu.com"
            },
            methods:{
                doSomething: function () {
                    console.log("hahah")
                }
            }
        })
    </script>
</html>
