<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组语法</title>
    <style type="text/css">
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--数组语法
v-bind:style 的数组语法可以将多个样式对象应用到同一个元素上：
-->
<div id="app">
    <div v-bind:style="[baseStyles, overridingStyles]"></div>
    <div :style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }"></div>
</div>
</body>
<script>
    var vm = new Vue({
        el:"#app",
        data:{

        },
        methods:{

        }
    })
</script>
</html>
