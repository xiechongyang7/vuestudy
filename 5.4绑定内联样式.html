<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定内联样式</title>
    <style type="text/css">
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- 对象语法
v-bind:style 的对象语法十分直观——看着非常像 CSS，但其实是一个
 JavaScript 对象。CSS 属性名可以用驼峰式 (camelCase) 或短横线分隔 (kebab-case，记得用单引号括起来) 来命名：
-->
<div id="app">
    <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">ahha</div>
    <div v-bind:style="styleObject">cdscs</div>
</div>
</body>
<script>
    var vm = new Vue({
        el:"#app",
        data: {
            activeColor: 'red',
            fontSize: 30,
            // styleObject: {
            //
            // }
        },
        methods:{

        },
        computed: {
            styleObject: function () {
                return {
                    color: 'red',
                    fontSize: '30'
                }
            }
        }
    })
</script>
</html>
